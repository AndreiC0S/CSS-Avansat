<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="100" height="100" style="border:3px solid #000000; background-color: green;" >
    </canvas>
    <canvas id="myCanvas2" width="300px" height="300px">

    </canvas>
    <script>
        const canvas = document.querySelector('#myCanvas2')
        const ctx = canvas.getContext('2d')
        ctx.fillStyle = 'red'
        ctx.fillRect(10,10,100,100)
    </script>
</body>
